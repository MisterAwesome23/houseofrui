<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Premium Kidswear Brand</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #faf9f6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            color: #34495e;
        }

        .container {
            text-align: center;
            padding: 20px;
            animation: fadeIn 2s ease;
            pointer-events: none;
            z-index: 1;
        }

        h1 {
            font-size: 2.8em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1em;
            opacity: 0.8;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            z-index: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Little Wonders Await</h1>
    <p>Premium Kidswear Crafted with Love & Innovation. Launching Soon.<br><small style="opacity:0.6;">Until then, tap anywhere to create some bubbles!</small></p>
</div>
<canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const bubbles = [];

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });

    window.addEventListener('click', function(e) {
        const bubble = {
            x: e.clientX,
            y: e.clientY,
            radius: Math.random() * 15 + 5,
            speed: Math.random() * 0.5 + 0.5,
            opacity: 1
        };
        bubbles.push(bubble);
    });

    function drawBubbles() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        bubbles.forEach((bubble, index) => {
            ctx.beginPath();
            ctx.arc(bubble.x, bubble.y, bubble.radius, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(118, 199, 192, ${bubble.opacity})`;
            ctx.fill();
            ctx.closePath();

            bubble.y -= bubble.speed;
            bubble.opacity -= 0.003;

            if (bubble.opacity <= 0) {
                bubbles.splice(index, 1);
            }
        });
        requestAnimationFrame(drawBubbles);
    }

    drawBubbles();
</script>

</body>
</html>
